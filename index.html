<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <link rel="stylesheet"type="text/css"href="style.css">        
    </head>
    <body>
            <header>
                <div class="logo">
                    <img src="logo1.png" class="logo">
                </div>
                
                <div class="maindiv"
                <div class="Userform">
                    <h1>Add Employee Payroll</h1>       
                </div>
            </header>
            <div class="form-content">
                <form class="form"action="#"onsubmit="save();return false">
                <div class="form-head">EmployeePayRoll Form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name :</label>
                    <input class="input" type="text" id="name" name="name"placeholder="Enter Your Name..">
                    <error-output class="text-error"for="text"></error-output>
                </div>
                <div class="row-content">
                    <label>Profile Image :</label>
                    <input type="radio" name="profile">
                    <img src="1.png" alt="Profile" class="profile">
                    <input type="radio">
                    <img src="1.png" alt="Profile" class="profile">
                    <input type="radio">
                    <img src="1.png" alt="Profile" class="profile">
                    </div>

                    <div class="fromgroup">
                        <label>Dpartment :</label>
                        <input type="checkbox" name="department">HR
                        <input type="checkbox" name="department">Staff
                        <input type="checkbox" name="department">Worker
                        <input type="checkbox" name="department">Others

                    </div>
                    <div class="fromgroup">
                        <label>Gender :</label>
                        <label>
                            <input type="radio" name="Gender">Male
                        </label>
                        <label>
                            <input type="radio" name="Gender">Female
                        </label>
                    </div>
                    <div class="fromgroup">
                        <label>Salary :</label>
                        <input class="input" type="range" name="salary" id="salary"min="10000"max="30000">  
                        
                    </div>
        </div>
    </body>
</html>
