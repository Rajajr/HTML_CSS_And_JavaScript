<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <link rel="stylesheet"type="text/css"href="style.css">        
    </head>
    <body>
            <header>
                <div class="logo">
                    <img src="logo1.png" class="logo">
                </div>
                
                <div class="maindiv"
                <div class="Userform">
                    <h1>Add Employee Payroll</h1>       
                </div>
            </header>
            <div class="form-content">
                <form class="form"action="#"onsubmit="save();return false">
                <div class="form-head">EmployeePayRoll Form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name :</label>
                    <input class="input" type="text" id="name" name="name"placeholder="Enter Your Name..">
                    <error-output class="text-error"for="text"></error-output>
                </div>
                <div class="row-content">
                    <label>Profile Image :</label>
                    <input type="radio" name="profile">
                    <img src="1.png" alt="Profile" class="profile">
                    <input type="radio">
                    <img src="1.png" alt="Profile" class="profile">
                    <input type="radio">
                    <img src="1.png" alt="Profile" class="profile">
                    </div>

                    <div class="fromgroup">
                        <label>Dpartment :</label>
                        <input type="checkbox" name="department">HR
                        <input type="checkbox" name="department">Staff
                        <input type="checkbox" name="department">Worker
                        <input type="checkbox" name="department">Others

                    </div>
                    <div class="fromgroup">
                        <label>Gender :</label>
                        <label>
                            <input type="radio" name="Gender">Male
                        </label>
                        <label>
                            <input type="radio" name="Gender">Female
                        </label>
                    </div>
                    <div class="fromgroup">
                        <label>Salary :</label>
                        <input class="input" type="range" name="salary" id="salary"min="10000"max="30000">    
                    </div>
                    <div class="row-content">
                        <label class="label text" for="name">Date :</label>

                        <select id="day" name="Day">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                            </select>

                            <select id="month" name="Month">
                                <option value="Jan">January</option>
                                <option value="Feb">Febuary</option>
                                <option value="Mar">March</option>
                                <option value="Apr">April</option>
                                <option value="May">May</option>
                                <option value="jun">June</option>
                                <option value="Jul">July</option>
                                <option value="AUG">August</option>
                            </select>
                            
                            <select id="year" name="Year">
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                            </select>
                    </div>
        </div>
    </body>
</html>
